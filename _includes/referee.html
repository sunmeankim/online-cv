{% assign referee = site.data.data.referee %}
{% if referee %}
<section class="section publications-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-file-alt fa-stack-1x fa-inverse"></i>
    </span>
    {{ referee.title }}
  </h2>

  {% if referee.intro %}
  <div class="intro">
    {{ referee.intro | markdownify }}
  </div><!--//intro-->
  {% endif %}

  {% for publication in referee.papers %}
  <div class="item">
    <li>{{ publication.title }}</li>
  </div><!--//item-->
  {% endfor %}


</section><!--//section-->
{% endif %}
